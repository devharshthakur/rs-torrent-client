services:
  dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      - ..:/workspace
      # Cache cargo dependencies for faster rebuilds
      - cargo-cache:/usr/local/cargo/registry
      - cargo-git:/usr/local/cargo/git
    working_dir: /workspace
    # Keep container running
    command: sleep infinity
    # Use host networking for the torrent client
    network_mode: host
    environment:
      - RUST_BACKTRACE=1

volumes:
  cargo-cache:
  cargo-git:
